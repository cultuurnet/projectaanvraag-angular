<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ $ctrl.title }}</h4>
    </div>
    <div class="modal-body">
        <p>{{ $ctrl.message }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link" ng-click="$ctrl.dismiss()">{{ $ctrl.cancel }}</button>
        <button type="button" class="btn btn-danger" ng-click="$ctrl.close()">{{ $ctrl.confirm }}</button>
    </div>
</div>
