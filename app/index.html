<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Een UiTagenda op je eigen site of app</title>

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/projectaanvraag.css">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body ng-app="projectaanvraagApp" ng-controller="AppController as app">


    <ng-include src="'views/header.html'"></ng-include>

    <ui-view></ui-view>

    <footer-component></footer-component>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-uitid-service/src/uitid.module.js"></script>
    <!-- endbower -->

    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>

    <!-- Controllers -->
    <script src="scripts/controllers/app.controller.js"></script>

    <!-- Components -->
    <script src="scripts/components/footer.component.js"></script>
    <script src="scripts/components/login.component.js"></script>
    <script src="scripts/components/dashboard.component.js"></script>

    <!-- Services -->
    <script src="scripts/services/projectaanvraag-api.service.js"></script>

    <!-- factories -->
    <script src="scripts/factories/integration-type.factory.js"></script>

    <!-- endbuild -->
